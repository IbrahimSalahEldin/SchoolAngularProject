<div class="modal fade" id="EditModal" tabindex="-1" aria-labelledby="exampleModalLabel"        aria-hidden="true">
    <div class="modal-dialog mt-5">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="row d-flex justify-content-center">
            <form [formGroup]="editUser" class="w-75" (ngSubmit)="edit()" >
                <div class="form-group py-2">
                    <input formControlName='name' class="form-control" placeholder="Enter name" type="text" name="first_name" id="firs_name">
                    <!-- Validation messages -->
                    <div class="alert alert-danger my-2" *ngIf="editUser.get('name')?.errors != null && editUser.get('name')?.touched">
                        <p *ngIf="editUser.get('name')?.errors?.['required']">First Name is required</p>
                        <p *ngIf="editUser.get('name')?.errors?.['minlength']">Min Length is 20</p>
                        <p *ngIf="editUser.get('name')?.errors?.['maxlength']">Max Length is 50</p>
                    </div>
                </div>
                <div class="form-group py-2">
                    <input formControlName='email' class="form-control" type="email" placeholder="Enter your Email" name="email" id="email">
                    <!-- Validation messages -->
                    <div class="alert alert-danger my-2" *ngIf="editUser.get('email')?.errors != null && editUser.get('email')?.touched">
                        <p *ngIf="editUser.get('email')?.errors?.['required']">Email is required</p>
                        <p *ngIf="editUser.get('email')?.errors?.['pattern']">Please provide a valid email address</p>
                    </div>
                </div>
                <div class="form-group py-2">
                    <input formControlName='password' class="form-control" type="password" name="password" placeholder="Enter your password" id="password">
                    <!-- Validation messages -->
                    <div class="alert alert-danger my-2" *ngIf="editUser.get('password')?.errors != null && editUser.get('password')?.touched">
                        <p *ngIf="editUser.get('password')?.errors?.['required']">Password is required</p>
                        <p *ngIf="editUser.get('password')?.errors?.['minlength']">Min Length is 8</p>
                    </div>
                </div>
                <div class="form-group py-2">
                    <label for="role">Role:</label>
                    <select id="role" class="form-control" formControlName="role">
                        <option value="false">Select Role</option>
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="file" class="form-control" name="img" formControlName="img" accept=".png, .jpg, .jpeg" (change)="uploadImage($event)">
                </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn" style="background: #18AF9A"
              data-bs-dismiss="modal" [disabled]="editUser.invalid"
              >Save</button>
            </div>
            </form>
        </div>


      </div>
  
    </div>
  </div>
