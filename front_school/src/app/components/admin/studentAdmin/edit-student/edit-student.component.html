<div class="modal fade" id="EditModal" tabindex="-1" aria-labelledby="exampleModalLabel"        aria-hidden="true">
    <div class="modal-dialog mt-5">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="row d-flex justify-content-center">
            <form [formGroup]="editStudent" class="w-75" (ngSubmit)="edit()" >
                <div class="form-group py-2">
                    <input formControlName='name' class="form-control" placeholder="Enter name" type="text" name="first_name" id="firs_name">
                    <!-- Validation messages -->
                    <div class="alert alert-danger my-2" *ngIf="editStudent.get('name')?.errors != null && editStudent.get('name')?.touched">
                        <p *ngIf="editStudent.get('name')?.errors?.['required']">Name is required</p>
                        <p *ngIf="editStudent.get('name')?.errors?.['minlength']">Min Length is 20</p>
                        <p *ngIf="editStudent.get('name')?.errors?.['maxlength']">Max Length is 50</p>
                    </div>
                </div>
                <div class="form-group py-2">
                    <input formControlName='ssn' class="form-control" type="text" placeholder="Enter your SSN:" name="ssn" id="ssn">
                    <!-- Validation messages -->
                    <div class="alert alert-danger my-2" *ngIf="editStudent.get('ssn')?.errors != null && editStudent.get('ssn')?.touched">
                        <p *ngIf="editStudent.get('ssn')?.errors?.['required']">ssn is required</p>
                        <p *ngIf="editStudent.get('ssn')?.errors?.['minlength']">Min Length is 14</p>
                    </div>
                </div>
                <div class="form-group py-2">
                    <input formControlName='address' class="form-control" type="text" name="password" placeholder="Enter your address" id="address">
                    <!-- Validation messages -->
                    <div class="alert alert-danger my-2" *ngIf="editStudent.get('password')?.errors != null && editStudent.get('address')?.touched">
                        <p *ngIf="editStudent.get('address')?.errors?.['required']">Password is required</p>
                        <p *ngIf="editStudent.get('address')?.errors?.['minlength']">Min Length is 8</p>
                    </div>
                </div>
                <div class="form-group py-2">
                    <input formControlName='absent' class="form-control" type="number" name="absent" placeholder="Enter your absent" id="absent">
                    <div class="alert alert-danger my-2" *ngIf="editStudent.get('ssn')?.errors != null && editStudent.get('absent')?.touched">
                        <p *ngIf="editStudent.get('absent')?.errors?.['absentLimitExceeded']">max number is 12 if 12 the student will removed</p>
                    </div>
                </div>
                <div class="form-group mb-2">
                  <label for="class">Class:</label>
                  <select id="class" class="form-control " formControlName="class"  required>
                    <option value="first">Select Class</option>
                    <option value="first">First</option>
                    <option value="second">Second</option>
                    <option value="third">Third</option>
                  </select>
                </div>
              
                <div class="form-group mb-2 ">
                  <label for="academic_year">academic_year:</label>
                  <select id="academic_year" class="form-control" formControlName="academic_year" required>
                    <option value="first">Select Year</option>
                    <option value="first">First</option>
                    <option value="second">Second</option>
                    <option value="third">Third</option>
                  </select>
                </div>
                <div class="form-group mb-2">
                  <label for="father_description">Father Description:</label>
                  <textarea id="father_description" class="form-control " formControlName="father_description"
                   required></textarea>
                </div>

                <div class="form-group">
                    <input type="file" class="form-control" name="img" formControlName="img" accept=".png, .jpg, .jpeg" (change)="uploadImage($event)">
                </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn" style="background: #18AF9A"
              data-bs-dismiss="modal" [disabled]="editStudent.invalid"
              >Save</button>
            </div>
            </form>
        </div>


      </div>
  
    </div>
  </div>
