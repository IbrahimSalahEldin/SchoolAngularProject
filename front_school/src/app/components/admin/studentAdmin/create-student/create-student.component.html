
<div class="container">
    <div class="row d-flex justify-content-center">
        <form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="form w-75 mb-5">
            <div class="form-group mb-2 ">
              <label for="name">Name:</label>
              <input type="text" id="name" class="form-control " formControlName="name" required>
            </div>
          
            <div class="form-group mb-2">
              <label for="ssn">SSN:</label>
              <input type="text" id="ssn" class="form-control " formControlName="ssn" required>
            </div>
          
            <div class="form-group mb-2">
              <label for="address">Address:</label>
              <input type="text" id="address" class="form-control " formControlName="address" required>
            </div>
          
            <div class="form-group mb-2">
              <label for="class">Class:</label>
              <select id="class" class="form-control " formControlName="class" required>
                <option value="">Select Class</option>
                <option value="first">First</option>
                <option value="second">Second</option>
                <option value="third">Third</option>
              </select>
            </div>
          
            <div class="form-group mb-2 ">
              <label for="year">Year:</label>
              <select id="year" class="form-control" formControlName="year" required>
                <option value="">Select Year</option>
                <option value="first">First</option>
                <option value="second">Second</option>
                <option value="third">Third</option>
              </select>
            </div>
          
            <div class="form-group mb-2">
              <label for="father_description">Father Description:</label>
              <textarea id="father_description" class="form-control " formControlName="father_description" required></textarea>
            </div>
            <div class="form-group mb-2">
                <label for="image">Image:</label>
                <input type="file" id="image" class="form-control-file w-100" formControlName="img" required>
            </div>
          
            <button type="submit" class="btn btn-primary">Create Student</button>
        </form>
    </div>
</div>
