
<div class="container">
    <div class="row d-flex justify-content-center">
        <form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="form w-75 mb-5">
            <div class="form-group mb-2 ">
              <label for="name">Name:</label>
              <input type="text" id="name" class="form-control " formControlName="name" name="name"  required>
            </div>
          
            <div class="form-group mb-2">
              <label for="ssn">SSN:</label>
              <input type="text" id="ssn" class="form-control " formControlName="ssn" name="ssn"  required>
            </div>
          
            <div class="form-group mb-2">
              <label for="address">Address:</label>
              <input type="text" id="address" class="form-control " formControlName="address"
              name="address" required>
            </div>
          
            <div class="form-group mb-2">
              <label for="class">Class:</label>
              <select id="class" class="form-control " formControlName="class" name="class" required>
                <option value="">Select Class</option>
                <option value="first">First</option>
                <option value="second">Second</option>
                <option value="third">Third</option>
              </select>
            </div>
          
            <div class="form-group mb-2 ">
              <label for="academic_year">academic_year:</label>
              <select id="academic_year" class="form-control" formControlName="academic_year" required>
                <option value="">Select Year</option>
                <option value="first">First</option>
                <option value="second">Second</option>
                <option value="third">Third</option>
              </select>
            </div>
          
            <div class="form-group mb-2">
              <label for="father_description">Father Description:</label>
              <textarea id="father_description" class="form-control " formControlName="father_description"
              name="father_description"  required></textarea>
            </div>
            <div class="form-group mb-2">
                <label for="image">Image:</label>
                <input type="file" id="image" class="form-control-file w-100"  (change)="uploadImage($event)" formControlName="img" 
                name="img"  accept=".png,.jpg,.jpeg" required>
            </div>
          
            <button type="submit" class="btn btn-primary">Create Student</button>
        </form>
    </div>
</div>
