
  <section>
    <div class="container">
      <div class="row d-flex justify-content-center" >
        <div  style="box-shadow: -10px -10px 10px  15px  rgb(219, 221, 219);" class="mb-5 mt-5 col-12 bg-dark">
        <table class="table align-middle mb-0 bg-white col-12 col-md-5 "  >
          <thead style="background-color: rgb(44, 41, 41); color: white;">
            <tr >
              <th>Name</th>
              <th>Image</th>
              <th>Address</th>
              <th>SSN</th>
              <th>Report</th>
              <th>Absenece</th>
              <th>Class</th>
              <th>Academin_Year</th>
              <th>Father_Description</th>
              <th>_V</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of students">
              <td>
                <div class="d-flex align-items-center">
                 
                  <div class="ms-3">
                    <p class="fw-bold mb-1">{{ item?.name }}</p>
                  </div>
                </div>
              </td>
              <td>
                <img
                src="http://localhost:5000/{{ item?.img }}"
                alt=""
                style="width: 45px; height: 45px"
                class="rounded-circle"
                />
              </td>
              <td>
                <p class="fw-normal mb-1">{{ item?.address }}</p>
                
              </td>
              <td>
                <p class="fw-normal mb-1">{{ item?.ssn }}</p>
              </td>
            <td> 
              <p class="fw-normal mb-1">{{ item?.report }}</p>
            </td>
              <td>
                <p class="fw-normal mb-1">{{ item?.absent }}</p>
              </td>
              <td>
                <p class="fw-normal mb-1">{{ item?.class }}</p>
              </td>
              <td>
                <p class="fw-normal mb-1">{{ item?.academic_year }}</p>
              </td>
              <td>
                <p class="fw-normal mb-1">{{ item?.father_description }}</p>
              </td>
              <td>
                <p class="fw-normal mb-1">{{ item?.__v }}</p>
              </td>
            </tr>
         
           
          </tbody>
        </table>
      </div>
      </div>
    </div>
  </section>
